<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Number</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="main">
      <section class="header">
        <button class="header__play-again">Again!</button>
        <p class="header__boundary">&lt;Between 1 and 20&gt;</p>
      </section>
      <section class="main-content">
        <h1 class="main-content__title">Guess My Number!</h1>
        <div class="line"></div>
        <div class="back">
          <h2 class="main-content__actual-number">?</h2>
        </div>
        <p class="main-content__message">Start Guessing...</p>
        <input type="number" name="Guess" class="Guess" />
        <button class="main-content__check" onclick="checkNumber()">
          Check!
        </button>
        <p class="main-content__score-msg">
          ğŸ’¯ Score:
          <span class="main-content__score">20</span>
        </p>
        <p class="main-content__highscore-msg">
          ğŸ”¥ Highscore:
          <span class="main-content__highscore">0</span>
        </p>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
