<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Number</title>
  </head>
  <body>
    <main class="main">
      <section class="header">
        <button class="header__play-again">Again!</button>
        <p class="header__boundary">&lt; Between 1 and 20 &gt;</p>
      </section>
      <section class="main-content">
        <h1 class="main-content__title">Guess My Number!</h1>
        <h2 class="main-content__actual-number">23</h2>
        <p class="main-content__message">Message</p>
        <input type="number" name="Guess" class="Guess" />
        <button class="main-content__check">Check!</button>
        <p class="main-content__score-msg">
          Score:
          <span class="main-content__score">12</span>
        </p>
        <p class="main-content__score-msg">
          Highscore:
          <span class="main-content__score">0</span>
        </p>
      </section>
    </main>
  </body>
</html>
