<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Game</title>
  </head>
  <body>
    <main class="main">
      <section class="playarea">
        <section class="player1area">
          <h1 class="player1area__heading">PLAYER 1</h1>
          <p class="player1area__finalscore">43</p>
          <section class="player1area__scorearea">
            <p class="player1area__detail">CURRENT</p>
            <p class="player1area__currentscore">0</p>
          </section>
        </section>
        <section class="controls">
            <button class="controls__newgame">NEW GAME</button>
            <figure class="figure">
                <img src="./img/dice1.png" alt="Rolled Dice with 1 Notation" class="figure__dice">
                <figcaption class="hidden">Picture of Dice</figcaption>
            </figure>
            <button class="controls__rolldice">ROLL DICE</button>
            <button class="controls__hold">HOLD</button>
        </section>
        <section class="player2area"></section>
        <h1 class="player2area__heading">PLAYER 2</h1>
          <p class="player2area__finalscore">24</p>
          <section class="player2area__scorearea">
            <p class="player2area__detail">CURRENT</p>
            <p class="player2area__currentscore">0</p>
      </section>
    </main>
  </body>
</html>
