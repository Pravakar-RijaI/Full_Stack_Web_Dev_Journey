<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>camelCase Convertor</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="main">
      <section class="main__section">
        <h1 class="main__heading">camelCase Convertor</h1>
        <form action="" class="main__form">
          <fieldset class="main__form-boundary">
            <legend class="main__form-legend">Enter the details</legend>
            <section class="formbody">
              <p class="main__line">
                <label for="textinput" class="main__label"
                  >Enter List of Variables:</label
                >
              </p>
              <p class="main__line">
                <textarea
                  name="textinput"
                  id="textinput"
                  class="textinput"
                  cols="30"
                  rows="6"
                ></textarea>
              </p>
              <p class="main__line">
                <input type="submit" value="Submit" class="main__submit" />
                <input type="reset" value="Reset" class="main__reset" />
              </p>
            </section>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
