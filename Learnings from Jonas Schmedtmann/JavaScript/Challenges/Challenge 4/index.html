<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>camelCase Convertor</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="main__heading">underscore_case To camelCase</h1>
      <section class="main__form-section">
        <form action="" class="main__form" onsubmit="return false">
          <fieldset class="main__form-boundary">
            <legend class="main__form-legend">
              &nbsp;Enter the details:&nbsp;
            </legend>
            <section class="main__formbody">
              <p class="main__line">
                <label for="textinput" class="main__label"
                  >Enter List of Variables:</label
                >
              </p>
              <p class="main__line">
                <textarea
                  name="textinput"
                  id="textinput"
                  class="textinput"
                  placeholder="underscore_case"
                  cols="30"
                  rows="6"
                ></textarea>
              </p>
              <p class="main__line">
                <input type="submit" value="Submit" class="main__submit" />
                <input type="reset" value="Reset" class="main__reset" />
              </p>
            </section>
          </fieldset>
        </form>
      </section>
      <section class="main__display">
        <form action="" class="main__form" onsubmit="return false">
          <fieldset class="main__form-boundary">
            <legend class="main__form-legend">
              &nbsp;Get the details: &nbsp;
            </legend>
            <section class="main__formbody">
              <p class="main__line">
                <label for="textdisplay" class="main__label"
                  >Get List of Variables:</label
                >
              </p>
              <p class="main__line">
                <textarea
                  name="textdisplay"
                  id="textdisplay"
                  class="textdisplay"
                  cols="30"
                  rows="6"
                  placeholder="underscoreCase"
                  readonly
                ></textarea>
              </p>
              <p class="main__line">
                <input type="submit" value="Copy" class="main__copy" />
                <input type="reset" value="Reset" class="main__reset" />
              </p>
            </section>
          </fieldset>
        </form>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
