<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <article class="main">
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./index.html/#about">About LTS</a></li>
                <li><a href="./index.html/#menu">Our Menu</a></li>
                <li><a href="./hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="./img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" title="Little Taco Shop Tacos">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <main>
        <article class="form">
            <h2>Our Contact Form</h2>
            <form action="mailto:dummy@gmail.com">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" placeholder="your name">
                    </p>
                    <p>
                        <label for="email">Email: </label>
                        <input type="text" name="email" id="email" placeholder="your email">
                    </p>
                    <p>
                        <label for="Message">Your Message: </label>
                    </p>
                    <p>
                        <textarea name="feedback" id="Message" cols="30" rows="10"></textarea>
                    </p>
                </fieldset>
                <p>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </p>
            </form>
        </article>
        <article class="location">
            <h2>Our Location</h2>
            <address>
                <p>555 Taco Temptation Lane, Suite T</p>
                <p>Kansas City, MO 55555-5555</p>
                <p>Phone: <a href="tel:55555-5555">555-555-5555</a></p>
            </address>
        </article>
        <p><a href="#">Back to Top</a></p>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</article>
</body>

</html>
