<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>LTS Hours</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico" type="image/icon">
</head>

<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/#about" title="The Little Taco Shop">About LTS</a></li>
        <li><a href="/#menu">Our Menu</a></li>
        <li><a href="hours.html">Store Hours</a></li>
      </ul>
    </nav>
    <figure>
      <img src="images/tacos_close_up_400x260.png" alt="tacos_close_up_400x260" height="260" width="400">
      <figcaption>Little Taco Shop Tacos</figcaption>
    </figure>
  </header>
  <main>
    <section id="contact">
      <h2>Our Contact Form</h2>
      <form action="https://httpbin.org/post" method="post">
        <fieldset>
        <legend>
          Send Us A Message
        </legend>
          <p><label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="your name" autofocus required>
          </p>
          <p><label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="your email" required>
          </p>
          <p><label for="feedback">Your Message:</label>
            <br>
            <textarea name="message" name="email" id="email" cols="30" rows="10" placeholder="Type your message here"></textarea>
          </p>
        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </form>
    </section>
  </main>
  <footer>
    <section id="location">
      <h2>Our Location</h2>
      <address>
        <p>555 Taco Temptation Lane, Suite T
          <br>
          Kansas City, MO 55555-5555
        </p>
        <p>Phone: <a href="tel:555-555-5555">555-555-5555</a></p>
      </address>
      <p><a href="#">Back to Top</a></p>
    </section>
    <hr>
    <p>Copyright &copy; The Little Taco Shop</p>
  </footer>
</body>

</html>
