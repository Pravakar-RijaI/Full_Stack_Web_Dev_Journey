<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mini Project Profile Cards</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
            <h1>Our Staff</h1>
        <nav>
            <ul>
                <li><a href="#joe">Joe</a></li>
                <li><a href="#Matt">Matt</a></li>
                <li><a href="#Jill">Jill</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="joe">
            <figure>
                <img src="img/profile1-500x500.png" alt="Joe" title="Joe PP" width="500" height="500">
                <figcaption>Joe Coder <p><q>I code stuff.</q></p></figcaption>
            </figure>
        </section>
        <section id="Matt">
            <figure>
                <img src="img/profile2-500x500.png" alt="Matt" title="Matt PP" width="500" height="500">
                <figcaption>Matt Designer<p>"I design stuff."</p></figcaption>
            </figure>
        </section>
        <section id="Jill">
            <figure>
                <img src="img/profile3-500x500.png" alt="Jill" title="Jill PP" width="500" height="500">
                <figcaption>Jane Dev Rel<p>"I teach stuff."</p></figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>&copy;Acme Co.</p>
    </footer>
</body>
</html>
