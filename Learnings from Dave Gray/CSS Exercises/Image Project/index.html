<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Card Project</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <figure>
            <figcaption>James</figcaption>
            <img src="./img/profile-800x800.png" alt="Profile Picture of James" height="800" width="800">
        </figure>
        <h1>
            <span class="part1">
                Hello
            </span>
            <span class="part2">
                I'm James.
            </span>
        </h1>
    </div>
</body>

</html>
