<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Tab</title>
    <style>
        body{
            font-family: sans-serif;
        }
        .container{
            padding: 1rem;
            width: 50%;
            border: 2px dashed firebrick;
            display: flex;
            flex-direction: row;
            gap: 1rem;
        }
        .skill{
            font-weight: bold;
        }
        .star p{
            border-left: 3px solid firebrick;
            padding-left: 0.2rem;
            margin: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="skill">
        <p>C-Programming</p>
        <p>HTML</p>
        <p>Python</p>
        <p>Prolog</p>
        </div>
    <div class="star">
        <p>⭐⭐⭐⭐⭐</p>
        <p>⭐⭐⭐⭐</p>
        <p>⭐⭐</p>
        <p>⭐⭐⭐</p>
    </div>
    </div>
</body>
</html>
