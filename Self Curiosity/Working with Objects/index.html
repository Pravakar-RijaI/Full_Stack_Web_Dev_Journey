<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With Objects</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <nav class="navigation">
            <ul>
                <li class="home"><a href="./index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <article class="content">
            <h1 class="content__heading">Showcasing the power of Objects</h1>
            <p class="content__detail">Check the boxes below to see the details regarded..</p>
        </article>
        <article class="form-section">
            <form class="form-section__put" onsubmit="putObjectFunction();">
                <fieldset>
                    <legend>Enter the details</legend>
                    <p><div class="part1"><label for="first-name">First Name: </label></div>
                        <div class="part2"><input type="text" name="first-name" id="first-name"></div>
                    </p>
                    <p><div class="part1"><label for="last-name">Last Name: </label></div>                  
                    <div class="part2"><input type="text" name="last-name" id="last-name"></div>                   </p>
                    <p><div class="part1"><label for="job">Job: </label></div>           <div class="part2"><input type="text" name="job" id="job"></div>       </p>
                    <p><div class="part1"><label for="birth-year">Birth Year: </label></div>
                        <div class="part2"><input type="text" name="birth-year" id="birth-year"></div>
                    </p>
                    <p><button>Submit</button>
                    <button>Reset</button></p>
                </fieldset>
            </form>
            <form class="form-section__get" onsubmit="getObjectFunction();">
                <fieldset>
                    <legend>Check the details</legend>
                    <p class="container"><div class="pa1"><label for="first-name">First Name: </label></div>
                    <div class="pa2">
                            <input type="checkbox" name="first-name" id="first-name">
                            <span class="fnobject object"></span>
                        </div>
                        </p>
                    <p class="container"><div class="pa1"><label for="last-name">Last Name: </div></label>
                        <div class="pa2">
                            <input type="checkbox" name="last-name" id="last-name">
                            <span class="lnobject object"></span>
                        </div>
                    </p>
                    <p class="container"><div class="pa1 pa3"><label for="job">Job: </label></div>          
                        <div class="pa2">
                            <input type="checkbox" name="job" id="job">
                            <span class="jbobject object"></span>
                        </div>
                    </p>
                    <p class="container"><div class="pa1"><label for="birth-year">Birth Year:</div></label>
                        <div class="pa2">
                            <input type="checkbox" name="birth-year" id="birth-year">
                            <span class="byobject object"></span>
                        </div>
                    </p>
                    <p class="container"><div class="pa1 pa4"><label for="intro">Intro: </label></div>
                        <div class="pa2">
                            <input type="checkbox" name="intro" id="intro">
                            <span class="inobject object"></span>
                        </div>
                    </p>
                    <p><button>Submit</button>
                    <button>Reset</button></p>
                </fieldset>
            </form>
        </article>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;Pravakar Rijal</p>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
